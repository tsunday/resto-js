    <div class="container" ng-controller="ProductListController" ng-init="showAdminData()">
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="datalist in datalists">
          <div class="thumbnail">
            
            <div class="caption">
              <h3>{{datalist.name}}</h3>
              <p>{{datalist.address}}</p>
              <p>{{datalist.phone}}</p>
              <p>{{datalist.cart}}</p>
              
            </div>
          </div>
        </div>
      </div>
    </div>
